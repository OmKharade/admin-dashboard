<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">

        <a href="#" class="logo">
            <i class='bx bxs-grid-alt' ></i>
            <div class="logo-name">Dashboard</div>
        </a>

        <ul class="sidebar-items sidebar-top">
            <li><a href="#"><i class='bx bx-home-alt-2' ></i>Home</a></li>
            <li><a href="#"><i class='bx bx-user-pin' ></i>Profile</a></li>
            <li class="active"><a href="#"><i class='bx bx-message-dots'></i>Messages</a></li>
            <li><a href="#"><i class='bx bx-history' ></i>History</a></li>
            <li><a href="#"><i class='bx bx-task' ></i>Tasks</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Communities</a></li>
        </ul>

        <ul class="sidebar-items sidebar-bottom">
            <li><a href="#"><i class='bx bx-cog' ></i>Settings</a></li>
            <li><a href="#"><i class='bx bx-support' ></i>Support</a></li>
            <li><a href="#"><i class='bx bx-check-shield' ></i>Privacy</a></li>
            <li><a href="#" class="logout"><i class='bx bx-log-out-circle' ></i>Log Out</a></li>
        </ul>
    </div>
    <!---->

    <!-- Main -->
    <section class="main">

        <!-- Navbar-->
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <input type="search" placeholder="Search">
                <button class="search-btn" type="submit"><i class='bx bx-search-alt' ></i></button>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notification"><i class='bx bx-bell' ></i><span class="count">3</span></a>
            <a href="#" class="profile"><img src="assets\panda.png"></a>
        </nav>
        <!---->

    </section>
    <!---->
</body>
</html>
